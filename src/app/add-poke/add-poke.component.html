<form [formGroup]="form" (ngSubmit)="salvarPoke()">
    <div class="formGroup">
        <div class="col-sm-10">
            <label for="nome">Crie seu pokémon</label>
            <input type="text" class="form-control" id="name" placeholder="Nome do Pokémon" formControlName="name" />
        </div>
        <div class="col-sm-3">
            <select class="form-select" formControlName="type" mutiple aria-label="Default select example ">
            <option selected>Selecione o tipo do seu pokémon</option>
            <option value="1 ">Fire</option>
            <option value="2 ">Water</option>
            <option value="3 ">Grass</option>
            <option value="4 ">Poison</option>
            <option value="5 ">Normal</option>
            <option value="6 ">Psychic</option>
            <option value="7 ">Electric</option>
            <option value="8 ">Ice</option>
            <option value="9 ">Fighting</option>
            <option value="10 ">Ground</option>
            <option value="11 ">Flying</option>
            <option value="12 ">Bug</option>
            <option value="13 ">Rock</option>
            <option value="14 ">Ghost</option>
            <option value="15 ">Dragon</option>
            <option value="16 ">Steel</option>
            <option value="17 ">Fairy</option>
            <option value="18 ">Dark</option>
          </select>
        </div>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="weight" placeholder="Peso do Pokémon " formControlName="weight" />
        </div>
        <div class="col-sm-5 ">
            <input type="number " class="form-control" id="height" placeholder="Altura do Pokémon " formControlName="height" />
        </div>
    </div>
    <div style="margin-top: 10px ">
        <button type="submit " class="btn btn-primary" (click)="salvarPoke()">Salvar</button>
        <button type="button " class="btn btn-default">Cancelar</button>
    </div>
</form>
